<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="col-12 display-message">
      <p id="message"> </p>
      </div>

      <section class="brand-info">
        <h1>Take a Hike!</h1>
        <h2>and then log it with us!</h2>
      </section>

      <section id="logged-out-view">
        <form id="sign-up">
          <h3>Create an account!</h3>
          <input type="email" required name="credentials[email]" placeholder="Email">
          <input type="password" required name="credentials[password]" placeholder="Password">
          <input type="password" required name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button type="submit">Submit</button>
        </form>
        <form id="sign-in">
          <h3>Sign In</h3>
          <input type="email" required name="credentials[email]" placeholder="Email">
          <input type="password" required name="credentials[password]" placeholder="Password">
          <button type="submit">Submit</button>
        </form>
      </section>

      <main id="logged-in-view">
        <section id="settings">
          <form id="change-pass">
            <h3>Change your password</h3>
            <input type="password" required name="passwords[old]" placeholder="Old Password">
            <input type="password" required name="passwords[new]" placeholder="New Password">
            <button type="submit">Change Password</button>
          </form>
          <div id="sign-out">
            <button>Sign Out</button>
          </div>
        </section>
        <section id="hike-log">
          <form id="hike-inputs">
            <fieldset>
              <legend>Record your hike!</legend>
              <input type="text" name="parkName" placeholder="Park Name">
              <input type="text" name="location" placeholder="Location (city, state)">
              <input type="number" name="distance" placeholder="Distance (in miles)">
              <select name="difficulty" id="difficulty">
                <option value="set" selected disabled hidden>Difficulty</option>
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="challenging">Challenging</option>
                <option value="expert">Advanced</option>
              </select>
              <button type="submit">Submit your Hike</button>
            </fieldset>
          </form>
        </section>
      </main>



    </body>
</html>
