<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="col-12 display-message">
      <p id="message"> </p>
      </div>

      <section class="brand-info">
        <h1>Take a Hike!</h1>
        <h2>and then log it with us!</h2>
      </section>

      <section id="logged-out-view">
        <form id="sign-up">
          <h3>Create an account!</h3>
          <input type="email" required name="credentials[email]" placeholder="Email">
          <input type="password" required name="credentials[password]" placeholder="Password">
          <input type="password" required name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button type="submit">Submit</button>
        </form>
        <form id="sign-in">
          <h3>Sign In</h3>
          <input type="email" required name="credentials[email]" placeholder="Email">
          <input type="password" required name="credentials[password]" placeholder="Password">
          <button type="submit">Submit</button>
        </form>
      </section>

      <main id="logged-in-view">
        <section id="settings">
          <form id="change-pass">
            <h3>Change your password</h3>
            <input type="password" required name="passwords[old]" placeholder="Old Password">
            <input type="password" required name="passwords[new]" placeholder="New Password">
            <button type="submit">Change Password</button>
          </form>
          <div id="sign-out">
            <button>Sign Out</button>
          </div>
        </section>
        <section id="hike-log">
          <form id="hike-inputs">
            <fieldset>
              <legend>Record your hike!</legend>
              <input type="text" name="hike[parkName]" placeholder="Park Name" required>
              <input type="text" name="hike[location]" placeholder="Location (city, state)" required>
              <input type="number" name="hike[distance]" placeholder="Distance (in miles)" required>
              <select name="hike[difficulty]" id="difficulty" required>
                <option value="set" selected disabled hidden>Difficulty</option>
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="challenging">Challenging</option>
                <option value="expert">Advanced</option>
              </select>
              <button type="submit">Submit A Hike</button>
            </fieldset>
          </form>
        </section>
        <section class="index-handlebars">
          <!-- type="submit" will add the "button" features to a clickable button -->
          <button id="show-hikes-button" class="btn">Show Hikes</button>
          <button id="clear-hikes-button" class="btn">Clear Hikes</button>
          <div id="content" class="content"></div>

          <!-- this is the bootstrap form modal for updating a hike -->
          <div class="modal fade" id="modalUpdateForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Update your logged hike</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form1" class="form-control validate" placeholder="hike[parkName]">
                  <label data-error="wrong" data-success="right" for="form3">Park Name</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="text" id="form2" class="form-control validate" placeholder="hike[location]">
                  <label data-error="wrong" data-success="right" for="form2">Location</label>
                </div>

                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="number" id="form3" class="form-control validate" placeholder="hike[distance]">
                  <label data-error="wrong" data-success="right" for="form3">Distance</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <!-- <input type="text" id="form4" class="form-control validate" placeholder=""> -->
                  <select name="hike[difficulty]" id="form4" class="form-control validate">
                    <option value="set" selected disabled hidden>Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="challenging">Challenging</option>
                    <option value="expert">Advanced</option>
                  </select>
                  <label data-error="wrong" data-success="right" for="form2">Difficulty</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn save-update- btn-indigo">Save Update <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="text-center">
          <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalUpdateForm">Update</a>
        </div> -->

        </section>
      </main>



    </body>
</html>
